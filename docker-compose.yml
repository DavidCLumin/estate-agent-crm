services:
  postgres:
    image: postgres:16-alpine
    container_name: estate_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_crm
    volumes:
      - pg_data:/var/lib/postgresql/data
volumes:
  pg_data:
